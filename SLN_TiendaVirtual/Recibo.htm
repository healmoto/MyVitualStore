<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<table width="80%" align="center" style="border-color: #aa0044; border-style: ridge">
        <tr>
            <td colspan="2">
                <img src="App_Themes/Principal/Aviso.png" border="0" width="400px" />
            </td>
        </tr>
        <tr>
            <td colspan="2" style="border-bottom-style: ridge">
                DATOS DE COMPRA
            </td>
        </tr>
        <tr>
            <td colspan="2">
                {lblMensajeFinal}
            </td>
        </tr>
        <tr>
            <td align="left" style="width: 50%">
                Número Aprobación:
            </td>
            <td align="left" style="width: 50%">
                {lblNumeroAprobacion}
            </td>
        </tr>
        <tr>
            <td align="left" style="width: 50%">
                Nombre:
            </td>
            <td align="left" style="width: 50%">
                {txtNombre}
            </td>
        </tr>
        <tr>
            <td style="width: 50%" align="left">
                Email:
            </td>
            <td align="left" style="width: 50%">
                {txtEmail}
            </td>
        </tr>
        <tr>
            <td style="width: 50%" align="left">
                Telefono:
            </td>
            <td align="left" style="width: 50%">
                {txtTelefono}
            </td>
        </tr>
        <tr>
            <td style="width: 50%" align="left">
                Dirección:
            </td>
            <td align="left" style="width: 50%">
                {txtDireccion}
            </td>
        </tr>
        <tr>
            <td style="width: 50%" align="left">
                Ciudad:
            </td>
            <td align="left" style="width: 50%">
                {dllCiudad}
            </td>
        </tr>
        <tr>
            <td style="width: 50%" align="left">
                Barrio:
            </td>
            <td align="left" style="width: 50%">
                {txtBarrio}
            </td>
        </tr>
        <tr>
            <td style="width: 50%" align="left">
                Envio:
            </td>
            <td align="left" style="width: 50%">
                {lblEnvio}
            </td>
        </tr>
        <tr>
            <td style="width: 50%" align="left">
                Pago:
            </td>
            <td align="left" style="width: 50%">
                {lblPago}
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                {tabla}
            </td>
        </tr>
        <tr>
            <td align="center">
            </td>
            <td align="right">
                {lblTotal}
            </td>
        </tr>
    </table>
</body>
</html>
